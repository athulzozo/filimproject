{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row gy-3">
        {% for i in movie_list%}
        <div class="col">
        <div class="card h-100">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="350px;" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="movie/{{i.id}}" class="btn btn-primary">Details Here</a>
  </div>
</div>
</div>
        {% endfor %}
    </div>
</div>


<!--<img src="{{i.img.url}}" width="100" height="100">-->
<!--<a href=>{{i.name}}<br>-->

{% endblock %}
